name: terraform-apply

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: false
        default: "ap-northeast-1"
      confirm_apply:
        description: "Type APPLY to confirm"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    # Require approval via GitHub Environment before deployment
    # To configure: Settings > Environments > New environment > Name: "production"
    # Then add required reviewers under "Environment protection rules"
    environment: production
    defaults:
      run:
        shell: bash

    steps:
      - name: Guard - Check master branch
        if: ${{ github.ref != 'refs/heads/master' }}
        run: |
          echo "ERROR: This workflow can only be run from the master branch."
          echo "Current ref: ${{ github.ref }}"
          exit 1

      - name: Guard - Confirm apply
        if: ${{ inputs.confirm_apply != 'APPLY' }}
        run: |
          echo "ERROR: confirm_apply must be 'APPLY' to proceed with deployment."
          echo "Current value: '${{ inputs.confirm_apply }}'"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Lambda zip
        working-directory: lambda/discord-control
        run: |
          npm ci
          rm -rf dist
          mkdir -p dist
          zip -r dist/discord-control.zip index.mjs node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region || 'ap-northeast-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        working-directory: environment
        run: terraform init

      - name: Terraform Apply
        working-directory: environment
        run: terraform apply -auto-approve
