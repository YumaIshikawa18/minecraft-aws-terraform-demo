name: terraform-apply

on:
  push:
    branches: [ "main" ]
    paths:
      - "environment/**"
      - "modules/**"
      - "lambda/**"
      - ".github/workflows/**"
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Checkout ref (branch/tag/commit). Empty = default branch"
        required: false
        default: ""
      tfstate_key:
        description: "S3 backend key"
        required: false
        default: "minecraft/terraform.tfstate"
      aws_region:
        description: "AWS region"
        required: false
        default: "ap-northeast-1"
      confirm_apply:
        description: "Type APPLY to confirm"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Guard (workflow_dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.confirm_apply != 'APPLY' }}
        run: |
          echo "confirm_apply must be APPLY"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Build Lambda zip
        working-directory: lambda/discord-control
        run: |
          npm ci
          rm -rf dist
          mkdir -p dist
          zip -r dist/discord-control.zip index.mjs node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ inputs.aws_region || 'ap-northeast-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        working-directory: environment
        run: |
          TFSTATE_KEY="${{ inputs.tfstate_key }}"
          if [ -z "$TFSTATE_KEY" ]; then TFSTATE_KEY="minecraft/terraform.tfstate"; fi

          terraform init \
            -backend-config="bucket=${{ secrets.TFSTATE_BUCKET }}" \
            -backend-config="key=${TFSTATE_KEY}" \
            -backend-config="region=${{ inputs.aws_region || 'ap-northeast-1' }}"

      - name: Terraform Apply
        working-directory: environment
        run: terraform apply -auto-approve
