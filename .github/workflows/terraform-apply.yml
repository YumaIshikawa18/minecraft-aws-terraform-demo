name: terraform-apply

on:
  workflow_dispatch:
    inputs:
      target_ref:
        description: "Checkout ref (branch/tag/commit). Empty = default branch"
        required: false
        default: ""
      aws_region:
        description: "AWS region"
        required: false
        default: "ap-northeast-1"
      confirm_apply:
        description: "Type APPLY to confirm"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Guard (workflow_dispatch only)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.confirm_apply != 'APPLY' }}
        run: |
          echo "confirm_apply must be APPLY"
          exit 1

      - name: Checkout (default)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.target_ref == '' }}
        uses: actions/checkout@v4

      - name: Checkout (workflow_dispatch with ref)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.target_ref != '' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Build Lambda zip
        working-directory: lambda/discord-control
        run: |
          npm ci
          rm -rf dist
          mkdir -p dist
          zip -r dist/discord-control.zip index.mjs node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ github.event_name == 'workflow_dispatch' && inputs.aws_region || 'ap-northeast-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        working-directory: environment
        run: terraform init

      - name: Terraform Apply
        working-directory: environment
        run: terraform apply -auto-approve
