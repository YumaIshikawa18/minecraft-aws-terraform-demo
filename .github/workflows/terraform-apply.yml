name: terraform-apply

on:
  workflow_dispatch:
    inputs:
      aws_region:
        description: "AWS region"
        required: false
        default: "ap-northeast-1"
      confirm_apply:
        description: "Type APPLY to confirm"
        required: true

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    environment:
      name: production
    defaults:
      run:
        shell: bash

    steps:
      - name: Guard (branch and confirmation validation)
        run: |
          if [ "${{ github.ref_name }}" != "${{ github.event.repository.default_branch }}" ]; then
            echo "This workflow can only be run from the default branch (${{ github.event.repository.default_branch }}). Current: ${{ github.ref_name }}"
            exit 1
          fi

          if [ "${{ inputs.confirm_apply }}" != "APPLY" ]; then
            echo "confirm_apply must be APPLY"
            exit 1
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Lambda zip (discord-control)
        working-directory: lambda/discord-control
        run: |
          npm ci
          rm -rf dist
          mkdir -p dist
          zip -r dist/discord-control.zip index.mjs node_modules package.json

      - name: Build Lambda zip (ecs-task-notify)
        working-directory: lambda/ecs-task-notify
        run: |
          npm ci
          rm -rf dist
          mkdir -p dist
          zip -r dist/ecs-task-notify.zip index.mjs node_modules package.json

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ github.event_name == 'workflow_dispatch' && inputs.aws_region || 'ap-northeast-1' }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        working-directory: environment
        run: terraform init

      - name: Terraform Apply
        working-directory: environment
        run: terraform apply -auto-approve
